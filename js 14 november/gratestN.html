<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var i = +prompt("enter the i value");
         var j = +prompt("enter the j value");
         var k = +prompt("enter the k value");

         if(i>j && i>k){
            console.log("i value is greater than j and k");
         }
         else if(j>i && j>k){
            console.log("j value is greater than i and k");
         }
         else if(k>j && k>i){
            console.log("k value is greater than j and i");
         }
         else{
            console.log("not greater")
         }


    </script>
    
</body>
</html>
