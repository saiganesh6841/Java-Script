    <script>

        var number = +prompt("enter the value");
        
        switch (number %2) {

            case 0 :
                console.log( number + " this is the even number");
                break;
            case 1:
                console.log( number + " this is the odd number");
                break;
                default:
                    console.log("neither even nor odd");
            
        }
    </script>
