    <script>
//printing even numbers
   
    console.log("even numbers are ");
    for( var a=1; a<=20; a++){
        
       if(a%2==0){
        console.log(a);
       }
      
    }

    //printing odd numbers
    var a=1;
    console.log("odd numbers are ");
    for(a=1;a<=20;a+=2){
       
        console.log(a);
    }


    </script>
