<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HEro</h1>
    <button>
        click here
    </button>
    <button>forward</button>

    <script>
     let get=document.getElementsByTagName("button")

     get[0].addEventListener("click",()=>{

        let a=confirm("forward")
        if(a){
            window.location.assign("./8.12.html")
        }
     })

     get[1].addEventListener("click",()=>{
        window.history.forward()
     })


    </script>
</body>
</html>
