       table,tr,td{

    <script>
     

   var sm=JSON.parse(localStorage.getItem("see"))
   console.log(sm)

   let tabl=document.createElement("table")
   document.body.appendChild(tabl)

   let tr1=document.createElement("tr")
   tabl.appendChild(tr1)

   let td1=document.createElement("td")
   td1.innerText=sm.id
   tr1.appendChild(td1)

   let td2=document.createElement("td")
   td2.innerText=sm.title
   tr1.appendChild(td2)

   let td4=document.createElement("td")
   td4.innerText=sm.description
   tr1.appendChild(td4)

   let td3=document.createElement("td")
   let mg=document.createElement("img")
   mg.setAttribute("src",sm.image)
   mg.style.width="200px"
   td3.appendChild(mg)
   tr1.appendChild(td3)
