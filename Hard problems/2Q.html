<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    
function sai(a){
    var b=[]
    for(i=0;i<a.length;i++){
        var num=false;
        for(j=0;j<a[i].length;j++){
            if(!isNaN(parseInt(a[i][j]))){
                num=true;
                break;
            }
        }
        if(num){
            b.push(a[i])
        }
    }
    return b;
}
console.log(sai(["1a", "a", "2b", "b"]))
console.log(sai(["abc", "abc10"]))
console.log(sai(["abc", "ab10c", "a10bc", "bcd"]))


   </script> 
</body>
</html>
