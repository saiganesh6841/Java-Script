<body>
    <script>
        // Write a Program to Remove brackets from an algebraic expression(can not use predefined function).

// 			Input: a + b-(9+c)=3
// 			Output: a + b- 9+c=3

let z="a+b-(9+c)=3"
var x=""

for(i=0;i<z.length;i++){
    if(z[i]=="(" || z[i]==")"){
        continue;
    }
    else{
        x=x+z[i]
    }
}
console.log(x)
    </script>
</body>
