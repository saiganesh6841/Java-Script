    <script>
//         Create a function that takes two numbers as arguments (num, length) and returns an array of multiples of num until the array length reaches length.
// Examples :

// arrayOfMultiples(7, 5) âžž [7, 14, 21, 28, 35]
       
function sai(a,b){
    c=[]
    for(i=1;i<=b;i++){
        c.push(a*i)
    }
    return c;
}
console.log(sai(7,5))

    </script>
