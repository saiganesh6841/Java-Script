    <script>
        // **Sum of Array Elements**: Write a function that calculates the sum of all the elements in an array.

function sum(array){
    sum=0
    for(i=0;i<array.length;i++){
        sum=sum+array[i]
    }
    console.log(sum)
}
sum([5,25,78,42])
    </script>
