        //**Filter Even Numbers**: Write a function that filters out all even numbers from an array and returns a new array with only the even numbers
function even(a){
    newarr=[]
    for(i=0;i<a.length;i++){
        temp=""
        for(j=0;j<a[i].length;j++){
            if(j%2==0){
                temp=temp+a[i][j]
            }
        }
          newarr.push(temp)  
    }
console.log(newarr)
  
}
