    <script>
        //**Find Maximum Value**: Write a function that finds the maximum value in an array of numbers.
function maximum(a){
    b=0;
    for(i=0;i<a.length;i++){
        if(b<a[i]){
            b=a[i]
        }
    }
    console.log(b)
}
maximum([2,4,8,65,43])
