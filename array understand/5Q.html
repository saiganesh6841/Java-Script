    <script>
        //**Reverse an Array**: Write a function that reverses the elements in an array without using the built-in `reverse()` method.

function reverse(a){
    temp=[]
    for(i=a.length-1;i>=0;i--){
        temp.push(a[i])
        
    }
    console.log(temp)
}
reverse([2,3,5,78,99])
    </script>
