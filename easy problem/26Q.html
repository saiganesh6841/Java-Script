<body>
    <script>
        // Program to Check Whether a Number is Prime or Not

function prime(a){
    count=0
    for(i=1;i<=a;i++){
        if(a%i==0){
            count=count+1
        }
    }
    if(count==2){
        console.log(a+" it is a prime")
    }
    else{
        console.log(a+" it is not a prime")
    }
}
prime(9);
    </script>
</body>
