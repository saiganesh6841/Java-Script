    <script>
        
//  28. Program to Display Characters from A to Z Using Loop with count.

// 			Output: A1 B2 C3 D4 E5 F6 ……. Z26 

function sai(){
    var c=""
    for(i=65;i<=90;i++){
        count=i-64;
        alpha=String.fromCharCode(i)
        c=c+alpha+count+" "
    }
    console.log(c)
    
}
sai()
    </script>
