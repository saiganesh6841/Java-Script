<body>
    <script>
        // . Count occurrence of number:

// 			Input: [1,6,3,1,5,9,7,2,1,9,3,7,8,9,10] , no find=7
// 			Output: 7 present 2 times.
function occ(a){
    count=0
    for(i=0;i<a.length;i++){
        if(a[i]==7){
            count=count+1
        }
    }
    console.log(7+" present "+count+" times")
}
occ([1,6,3,1,5,9,7,2,1,9,3,7,8,9,10])
    </script>
</body>
