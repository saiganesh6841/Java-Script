<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["odd","cat","dog","camel"];
var d=[]

for(i=0;i<a.length;i++){
    var c=""
        if(i%2==1){
            for(j=a[i].length-1;j>=0;j--){
                c=c+a[i][j]
            }
            d.push(c)
          
    }
    else{
              d.push(a[i]+c)
          }
    
  
}
  console.log(d)
    </script>
</body>
</html>
