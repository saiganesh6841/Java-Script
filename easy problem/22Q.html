<body>
    <script>
        //  C Program to find factorial of number.
		
        // Input: n=5
        // Output: 120
        function factorial(a){
    fact=1
    for(i=1;i<=a;i++){
        fact=fact*i
    }
    console.log(fact)
}
factorial(5)

    </script>
