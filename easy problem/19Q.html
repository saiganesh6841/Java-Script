<!DOCTYPE html>

<body>
    <script>
        //Take one integer n, loop till n and pass each value to a function, create a function that takes one integer parameter, and multiply with 2 in every integer.
			
	//		Input:      n=5
	//		Output:   2 4 6 8 10
	
	function multiply(n){
	    for(i=1;i<=n;i++){
	        console.log(i*2);
	    }
	}
	multiply(5);
    </script>
</body>
</html>
