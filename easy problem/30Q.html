<body>
    <script>
        // Program to count vowels and consonants in a given String.

function vc(a){
    vowels=0
    constants=0
    for(i=0;i<a.length-1;i++){
        if(a[i]=="a" ||a[i]=="e" ||a[i]=="i" ||a[i]=="o" ||a[i]=="u"){
            vowels+=1
        }
        else if(a[i]!=" "){
            constants+=1
        }
    }
    return `vowels are ${vowels} \n constants are ${constants}`
    
}
console.log(vc("i am ram"))
    </script>
</body>
</html>
